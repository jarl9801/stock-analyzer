<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Yahoo Finance Integration</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0e1a;
            color: #e8eaed;
            padding: 40px;
            max-width: 900px;
            margin: 0 auto;
        }
        h1 { color: #00d084; }
        .test-section {
            background: #151b2d;
            border-radius: 12px;
            padding: 24px;
            margin: 20px 0;
            border: 1px solid #2a3142;
        }
        input {
            background: #1e2538;
            border: 1px solid #3d4559;
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 16px;
            width: 200px;
            text-transform: uppercase;
        }
        button {
            background: #00d084;
            color: #0a0e1a;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover { background: #00e090; }
        .result {
            margin-top: 20px;
            padding: 16px;
            background: #1e2538;
            border-radius: 8px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .success { color: #00d084; }
        .error { color: #ff4757; }
        .loading { color: #ffd166; }
        .field-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 16px;
        }
        .field {
            background: #1e2538;
            padding: 12px;
            border-radius: 8px;
        }
        .field-label {
            font-size: 12px;
            color: #8b92a8;
            text-transform: uppercase;
        }
        .field-value {
            font-size: 18px;
            font-weight: 600;
            color: #00d084;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <h1>üß™ Test - Yahoo Finance Integration</h1>
    
    <div class="test-section">
        <h3>Buscar Ticker</h3>
        <input type="text" id="ticker" placeholder="AAPL" value="AAPL">
        <button onclick="testFetch()">Probar Fetch</button>
        <button onclick="testWithValuation()">Probar con Valoraci√≥n</button>
        <div id="result" class="result">Esperando...</div>
    </div>

    <div class="test-section" id="valuation-section" style="display:none;">
        <h3>Campos de Valoraci√≥n Autocompletados</h3>
        <div class="field-grid" id="fields"></div>
    </div>

    <script src="js/data-fetcher.js"></script>
    <script src="js/auto-valuation.js"></script>
    
    <script>
        async function testFetch() {
            const ticker = document.getElementById('ticker').value || 'AAPL';
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<span class="loading">‚è≥ Cargando datos de Yahoo Finance...</span>';
            
            try {
                const data = await fetchStockData(ticker);
                
                resultDiv.innerHTML = `<span class="success">‚úÖ Datos obtenidos (${data.source})</span>\n\n` + 
                    JSON.stringify(data, null, 2);
                
                return data;
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå Error: ${error.message}</span>`;
                console.error(error);
            }
        }
        
        async function testWithValuation() {
            const ticker = document.getElementById('ticker').value || 'AAPL';
            const resultDiv = document.getElementById('result');
            const fieldsDiv = document.getElementById('fields');
            
            resultDiv.innerHTML = '<span class="loading">‚è≥ Cargando y calculando valoraciones...</span>';
            
            try {
                // 1. Fetch data
                const data = await fetchStockData(ticker);
                resultDiv.innerHTML = `<span class="success">‚úÖ Datos obtenidos (${data.source})</span>`;
                
                // 2. Calcular valoraciones
                const valuations = calculateAllValuations(data);
                
                // 3. Mostrar campos autocompletados
                const fields = [
                    { label: 'FCF Actual ($M)', value: (data.fcf / 1000000).toFixed(0) },
                    { label: 'Crecimiento (5 a√±os) %', value: (valuations.dcf?.growthRate * 100 || 0).toFixed(1) },
                    { label: 'WACC %', value: (valuations.dcf?.wacc * 100 || 9.5).toFixed(1) },
                    { label: 'Acciones (M)', value: (data.shares / 1000000).toFixed(0) },
                    { label: 'Dividendo Anual ($)', value: data.dividend?.toFixed(2) || '0.00' },
                    { label: 'EPS ($)', value: data.eps?.toFixed(2) || '--' },
                    { label: 'Book Value ($)', value: data.bookValue?.toFixed(2) || '--' },
                    { label: 'Beta', value: data.beta?.toFixed(2) || '--' },
                    { label: 'Valor DCF', value: valuations.dcf ? '$' + valuations.dcf.valuePerShare.toFixed(2) : '--' },
                    { label: 'Valor Intr√≠nseco', value: valuations.fairValue ? '$' + valuations.fairValue.toFixed(2) : '--' }
                ];
                
                fieldsDiv.innerHTML = fields.map(f => `
                    <div class="field">
                        <div class="field-label">${f.label}</div>
                        <div class="field-value">${f.value}</div>
                    </div>
                `).join('');
                
                document.getElementById('valuation-section').style.display = 'block';
                
                resultDiv.innerHTML += '\n\n<span class="success">‚úÖ Valoraciones calculadas</span>\n\n' + 
                    JSON.stringify(valuations, null, 2);
                
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå Error: ${error.message}</span>`;
                console.error(error);
            }
        }
        
        // Auto-test al cargar
        window.addEventListener('DOMContentLoaded', () => {
            console.log('Test page loaded');
        });
    </script>
</body>
</html>
